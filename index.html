<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="content">
      <header class="background_1">
        <div class="container header">
          <h1 class="header__title">Your Result</h1>
          <div class="header__porcentage">
            <div>
              <div class="header__num">
                76
                <div class="header__num2">of 100</div>
              </div>
            </div>
          </div>
          <p class="great">Great</p>
          <p class="header__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>

      <main class="container">
        <h2 class="title">Summary</h2>

        <section class="cards">
          <div class="card card--color1">
            <div class="card__type">
              <img src="./assets/images/icon-reaction.svg" alt="icon reaction" />
              <p>Reaction</p>
            </div>
            <p class="card__porcentage">
              80 <span class="card__porcentage--transparent">/ 100</span>
            </p>
          </div>

          <div class="card card--color2">
            <div class="card__type">
              <img src="./assets/images/icon-memory.svg" alt="icon memory" />
              <p>Memory</p>
            </div>
            <p class="card__porcentage">
              92 <span class="card__porcentage--transparent">/ 100</span>
            </p>
          </div>

          <div class="card card--color3">
            <div class="card__type">
              <img src="./assets/images/icon-verbal.svg" alt="icon verbal" />
              <p>Reaction</p>
            </div>
            <p class="card__porcentage">
              61 <span class="card__porcentage--transparent">/ 100</span>
            </p>
          </div>

          <div class="card card--color4">
            <div class="card__type">
              <img src="./assets/images/icon-visual.svg" alt="icon visual" />
              <p>Reaction</p>
            </div>
            <p class="card__porcentage">
              72 <span class="card__porcentage--transparent">/ 100</span>
            </p>
          </div>
        </section>

        <button class="button">Continue</button>
      </main>
    </div>
    <!-- 
    Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
